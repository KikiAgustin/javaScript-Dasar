<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Belajar javaScript Dasar</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card ">
                    <div class="card-header text-center">
                        belajar javaScript Dasar
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center mb-5">Aplikasi Todo List </h5>

                        <div class="row">
                            <div class="col-sm-6 mb-5  ">
                                <form id="form-list" action="">
                                    <div class="mb-3">
                                        <label for="tulis-list" class="form-label fw-bold ">Mau Ngerjain Apa
                                            Hari
                                            Ini</label>
                                        <input type="text" class="form-control" id="tulis-list"
                                            placeholder="Tulis Sesuatu disini...">
                                        <div class="form-text">Tulis sesuatu yang mau dikerjakan hari ini
                                            disini</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Tambahkan</button>
                                </form>

                                <div class="mt-4 mb-4">
                                    <label for="cari-list " class="form-label fw-bold">Cari List</label>
                                    <input type="text" class="form-control" id="cari-list"
                                        placeholder="Cari List disini...">
                                </div>

                                <div class="d-grid gap-2">
                                    <button onclick="return confirm('Apakah anda yakin, ingin menghapus semua list')"
                                        class="btn btn-danger" type="button" id="hapus-semua-list">Hapus Semua
                                        List</button>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <p class="fw-bold">Kegiatan Hari Ini</p>
                                <ul class="list-group" id="list-kegiatan">
                                    <li class="list-group-item todo-item">
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                        <i style="color:#2570e8"></i>
                                        <a style="margin-top: -20px;"
                                            class="d-flex justify-content-end text-decoration-none mb-2 " href="#"><span
                                                class="badge bg-danger delete-list ">hapus</span></a>
                                        <a class="d-flex justify-content-end text-decoration-none " href="#"><span
                                                class="badge bg-primary selesai-list">selesai</span></a>
                                    </li>
                                    <!-- <li class="list-group-item">
                                        <i style="color:#2570e8" class="bi bi-check-circle-fill"></i>
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                        <a style="margin-top: -20px;"
                                            class="d-flex justify-content-end text-decoration-none mb-2 delete-list"
                                            href=""><span class="badge bg-danger">hapus</span></a>
                                    </li> -->

                                </ul>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
